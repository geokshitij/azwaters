<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Mapbox Storytelling</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/mapbox/assembly/publisher-staging/src/svgs/mapbox.svg">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdn.jsdelivr.net/npm/mapbox-gl-globe-minimap@1.2.0/dist/bundle.js"></script>
    <script src="https://unpkg.com/scrollama"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        a,
        a:hover,
        a:visited {
            color: #0071bc;
        }

        #map {
            top: 0;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }

        #footer {
            width: 100%;
            min-height: 5vh;
            padding-top: 2vh;
            padding-bottom: 2vh;
            text-align: center;
            line-height: 25px;
            font-size: 16px;
            position: relative;
            z-index: 5;
        }

        #features {
            padding-top: 10vh;
            padding-bottom: 10vh;
        }

        .hidden {
            visibility: hidden;
        }

        .centered {
            width: 50vw;
            margin: 0 auto;
        }

        .lefty {
            width: 33vw;
            margin-left: 5vw;
        }

        .righty {
            width: 33vw;
            margin-left: 62vw;
        }

        .fully {
            width: 100%;
            margin: auto;
        }

        .light {
            color: #444;
            background-color: #fafafa;
        }

        .dark {
            color: #fafafa;
            background-color: #444;
        }

        .step {
            padding-bottom: 50vh;
            /* margin-bottom: 10vh; */
            opacity: 0.25;
        }

        .step.active {
            opacity: 0.9;
        }

        .step div {
            padding: 20px;
            line-height: 25px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 5px;
        }

        /* --- START: Special Style for the Introduction Ribbon --- */
        #intro-title .dark {
            background-color:  rgba(0, 0, 0, 0.85); /* Solid white background */
            color: #ffffff; /* Black text */
            padding: 4vh 5vw; /* More generous padding */
            border-radius: 0px; /* Sharp corners for a ribbon feel */
            text-align: left; /* Center align all text inside */
        }
        /* --- END: Special Style for the Introduction Ribbon --- */

        /* --- START: Style for the Main Title in the Introduction --- */
        #intro-title .dark h3:first-child {
            font-size: 1.5em; /* Make the title significantly larger */
            margin-bottom: 20px; /* Add some space below the title */
        }
        /* --- END: Style for the Main Title in the Introduction --- */

        .step img {
            width: 100%;
        }

        @media (max-width: 750px) {

            .centered,
            .lefty,
            .righty,
            .fully {
                width: 90vw;
                margin: 0 auto;
            }
        }

        /* Fix issue on mobile browser where scroll breaks  */
        .mapboxgl-canvas-container.mapboxgl-touch-zoom-rotate.mapboxgl-touch-drag-pan,
        .mapboxgl-canvas-container.mapboxgl-touch-zoom-rotate.mapboxgl-touch-drag-pan .mapboxgl-canvas {
            touch-action: unset;
        }

        /* --- START: Styles for Navigation Buttons --- */
        #navigation-controls {
            position: fixed;
            bottom: 40px;
            right: 10px;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        #navigation-controls button {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fafafa;
            border: 1px solid #fafafa;
            border-radius: 3px;
            padding: 8px 12px;
            margin-top: 5px;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 16px;
        }

        #navigation-controls button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        /* --- END: Styles for Navigation Buttons --- */
    </style>
</head>

<body>

    <div id="navigation-controls">
        <button id="prev-button">▲ Previous</button>
        <button id="next-button">Next ▼</button>
    </div>
    <div id="map"></div>
    <div id="story"></div>

    <script src="./config.js"></script>
    <script>
        var initLoad = true;
        var layerTypes = {
            'fill': ['fill-opacity'],
            'line': ['line-opacity'],
            'circle': ['circle-opacity', 'circle-stroke-opacity'],
            'symbol': ['icon-opacity', 'text-opacity'],
            'raster': ['raster-opacity'],
            'fill-extrusion': ['fill-extrusion-opacity'],
            'heatmap': ['heatmap-opacity']
        }

        var alignments = {
            'left': 'lefty',
            'center': 'centered',
            'right': 'righty',
            'full': 'fully'
        }

        function getLayerPaintType(layer) {
            var layerType = map.getLayer(layer).type;
            return layerTypes[layerType];
        }

        function setLayerOpacity(layer) {
            var paintProps = getLayerPaintType(layer.layer);
            paintProps.forEach(function (prop) {
                var options = {};
                if (layer.duration) {
                    var transitionProp = prop + "-transition";
                    options = { "duration": layer.duration };
                    map.setPaintProperty(layer.layer, transitionProp, options);
                }
                map.setPaintProperty(layer.layer, prop, layer.opacity, options);
            });
        }

        var story = document.getElementById('story');
        var features = document.createElement('div');
        features.setAttribute('id', 'features');

        var header = document.createElement('div');

        if (config.title) {
            var titleText = document.createElement('h1');
            titleText.innerText = config.title;
            header.appendChild(titleText);
        }

        if (config.subtitle) {
            var subtitleText = document.createElement('h2');
            subtitleText.innerText = config.subtitle;
            header.appendChild(subtitleText);
        }

        if (config.byline) {
            var bylineText = document.createElement('p');
            bylineText.innerText = config.byline;
            header.appendChild(bylineText);
        }

        if (header.innerText.length > 0) {
            header.classList.add(config.theme);
            header.setAttribute('id', 'header');
            story.appendChild(header);
        }

        config.chapters.forEach((record, idx) => {
            var container = document.createElement('div');
            var chapter = document.createElement('div');

            if (record.title) {
                var title = document.createElement('h3');
                title.innerText = record.title;
                chapter.appendChild(title);
            }

            if (record.image) {
                var image = new Image();
                image.src = record.image;
                chapter.appendChild(image);
            }

            if (record.description) {
                var story = document.createElement('p');
                story.innerHTML = record.description;
                chapter.appendChild(story);
            }

            container.setAttribute('id', record.id);
            container.classList.add('step');
            if (idx === 0) {
                container.classList.add('active');
            }

            chapter.classList.add(config.theme);
            container.appendChild(chapter);
            container.classList.add(alignments[record.alignment] || 'centered');
            if (record.hidden) {
                container.classList.add('hidden');
            }
            features.appendChild(container);
        });

        story.appendChild(features);

        var footer = document.createElement('div');

        if (config.footer) {
            var footerText = document.createElement('p');
            footerText.innerHTML = config.footer;
            footer.appendChild(footerText);
        }

        if (footer.innerText.length > 0) {
            footer.classList.add(config.theme);
            footer.setAttribute('id', 'footer');
            story.appendChild(footer);
        }

        mapboxgl.accessToken = config.accessToken;

        var map = new mapboxgl.Map({
            container: 'map',
            style: config.style,
            center: config.chapters[0].location.center,
            zoom: config.chapters[0].location.zoom,
            bearing: config.chapters[0].location.bearing,
            pitch: config.chapters[0].location.pitch,
            interactive: true,
            projection: config.projection
        });

        // Add zoom and rotation controls to the map.
        map.addControl(new mapboxgl.NavigationControl());

        // --- START: ADDED SCALE CONTROL ---
        map.addControl(new mapboxgl.ScaleControl());
        // --- END: ADDED SCALE CONTROL ---

        // Create an inset map if enabled in config.js
        if (config.inset) {
            map.addControl(
                new GlobeMinimap({ ...config.insetOptions }),
                config.insetPosition
            );
        }

        if (config.showMarkers) {
            var marker = new mapboxgl.Marker({ color: config.markerColor });
            marker.setLngLat(config.chapters[0].location.center).addTo(map);
        }

        // instantiate the scrollama
        var scroller = scrollama();

        var currentChapterIndex = 0;

        map.on("load", function () {
            if (config.use3dTerrain) {
                map.addSource('mapbox-dem', {
                    'type': 'raster-dem',
                    'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
                    'tileSize': 512,
                    'maxzoom': 14
                });
                // add the DEM source as a terrain layer with exaggerated height
                map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });

                // add a sky layer that will show when the map is highly pitched
                map.addLayer({
                    'id': 'sky',
                    'type': 'sky',
                    'paint': {
                        'sky-type': 'atmosphere',
                        'sky-atmosphere-sun': [0.0, 0.0],
                        'sky-atmosphere-sun-intensity': 15
                    }
                });

                // --- START: Highlight Rivers in Base Map ---
                // This makes the existing river data in the map style more prominent.
                // For lakes, reservoirs, etc.
                map.setPaintProperty('water', 'fill-color', '#3399ff');
                map.setPaintProperty('water', 'fill-opacity', 0.5);

                // For the actual river and stream lines
                map.setPaintProperty('waterway-river', 'line-color', '#3399ff');
                map.setPaintProperty('waterway-river', 'line-width', 2);
                map.setPaintProperty('waterway-stream', 'line-color', '#3399ff');
                map.setPaintProperty('waterway-canal', 'line-color', '#3399ff');
                // --- END: Highlight Rivers in Base Map ---
            };

            // setup the instance, pass callback functions

        // --- START: ADDED CODE FOR GIS DATA ---
        // Add sources for CAP data
        map.addSource('cap-canal', {
            'type': 'geojson',
            'data': './data/CAP_Canal.geojson'
        });

        map.addSource('cap-pumps', {
            'type': 'geojson',
            'data': './data/CAP_pumps.geojson'
        });

        map.addSource('cap-recharge', {
            'type': 'geojson',
            'data': './data/CAP_recharge.geojson'
        });

        // Add layers for the CAP data
        // Set initial opacity to 0 to hide them
        map.addLayer({
            'id': 'cap-canal-layer',
            'type': 'line',
            'source': 'cap-canal',
            'paint': {
                'line-color': '#3399ff', // A bright blue
                'line-width': 2.5,
                'line-opacity': 0
            }
        });

        map.addLayer({
            'id': 'cap-pumps-layer',
            'type': 'circle',
            'source': 'cap-pumps',
            'paint': {
                'circle-radius': 6,
                'circle-color': '#ff4500', // Orangey-red
                'circle-stroke-color': 'white',
                'circle-stroke-width': 1,
                'circle-opacity': 0
            }
        });

        map.addLayer({
            'id': 'cap-recharge-layer',
            'type': 'circle',
            'source': 'cap-recharge',
            'paint': {
                'circle-radius': 6,
                'circle-color': '#33cc33', // A bright green
                'circle-stroke-color': 'white',
                'circle-stroke-width': 1,
                'circle-opacity': 0
            }
        });
        // --- END: ADDED CODE FOR GIS DATA ---

        // --- START: ADDED CODE FOR SRP MARKERS ---
        map.addSource('srp-markers', {
            'type': 'geojson',
            'data': './data/srp_markers.geojson'
        });

        map.addLayer({
            'id': 'srp-markers-points',
            'type': 'circle',
            'source': 'srp-markers',
            'paint': {
                'circle-radius': 8,
                'circle-color': '#FFA500', // Orange
                'circle-stroke-color': 'white',
                'circle-stroke-width': 2,
                'circle-opacity': 0 // Initially hidden
            }
        });

        map.addLayer({
            'id': 'srp-markers-labels',
            'type': 'symbol',
            'source': 'srp-markers',
            'layout': {
                'text-field': ['get', 'name'],
                'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
                'text-size': 14,
                'text-offset': [0, 1.5],
                'text-anchor': 'top'
            },
            'paint': {
                'text-color': '#ffffff',
                'text-halo-color': '#000000',
                'text-halo-width': 1.5,
                'text-opacity': 0 // Initially hidden
            }
        });
        // --- END: ADDED CODE FOR SRP MARKERS ---

        // --- START: ADD NEW LABEL LAYERS HERE ---
        // Add labels for the PUMPING stations
        map.addLayer({
            'id': 'cap-pumps-labels',
            'type': 'symbol',
            'source': 'cap-pumps',
            'layout': {
                'text-field': ['get', 'STRUCTURE'],
                'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
                'text-size': 10,
                'text-offset': [0, 1.2],
                'text-anchor': 'top'
            },
            'paint': {
                'text-color': '#ffffff',
                'text-halo-color': '#000000',
                'text-halo-width': 1,
                'text-opacity': 0
            }
        });

        // Add labels for the RECHARGE sites
        map.addLayer({
            'id': 'cap-recharge-labels',
            'type': 'symbol',
            'source': 'cap-recharge',
            'layout': {
                'text-field': ['get', 'name'],
                'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
                'text-size': 10,
                'text-offset': [0, 1.2],
                'text-anchor': 'top'
            },
            'paint': {
                'text-color': '#ffffff',
                'text-halo-color': '#000000',
                'text-halo-width': 1,
                'text-opacity': 0
            }
        });

        // Add a label for the CANAL line
        map.addLayer({
            'id': 'cap-canal-label',
            'type': 'symbol',
            'source': 'cap-canal',
            'layout': {
                'text-field': 'Central Arizona Project Canal',
                'symbol-placement': 'line-center',
                'text-font': ['Open Sans Italic', 'Arial Unicode MS Regular'],
                'text-size': 12
            },
            'paint': {
                'text-color': '#3399ff',
                'text-halo-color': 'rgba(255, 255, 255, 0.8)',
                'text-halo-width': 2,
                'text-opacity': 0
            }
        });
        // --- END: NEW LABEL LAYERS ---
            scroller
                .setup({
                    step: '.step',
                    offset: 0.5,
                    progress: true
                })
                .onStepEnter(async response => {
                    var current_chapter = config.chapters.findIndex(chap => chap.id === response.element.id);
                    currentChapterIndex = current_chapter; // Store current index
                    var chapter = config.chapters[current_chapter];

                    response.element.classList.add('active');
                    map[chapter.mapAnimation || 'flyTo'](chapter.location);

                    // --- START: MODIFIED MARKER LOGIC ---
                    if (config.showMarkers) {
                        // Check for a chapter-specific override
                        if (chapter.showMarker === false) {
                            marker.getElement().style.visibility = 'hidden';
                        } else {
                            marker.getElement().style.visibility = 'visible';
                            marker.setLngLat(chapter.location.center);
                        }
                    }
                    // --- END: MODIFIED MARKER LOGIC ---
                    if (chapter.onChapterEnter.length > 0) {
                        chapter.onChapterEnter.forEach(setLayerOpacity);
                    }
                    if (chapter.callback) {
                        window[chapter.callback]();
                    }
                    if (chapter.rotateAnimation) {
                        map.once('moveend', () => {
                            const rotateNumber = map.getBearing();
                            map.rotateTo(rotateNumber + 180, {
                                duration: 30000, easing: function (t) {
                                    return t;
                                }
                            });
                        });
                    }
                    if (config.auto) {
                        var next_chapter = (current_chapter + 1) % config.chapters.length;
                        map.once('moveend', () => {
                            document.querySelectorAll('[data-scrollama-index="' + next_chapter.toString() + '"]')[0].scrollIntoView();
                        });
                    }
                })
                .onStepExit(response => {
                    var chapter = config.chapters.find(chap => chap.id === response.element.id);
                    response.element.classList.remove('active');
                    if (chapter.onChapterExit.length > 0) {
                        chapter.onChapterExit.forEach(setLayerOpacity);
                    }
                });


            if (config.auto) {
                document.querySelectorAll('[data-scrollama-index="0"]')[0].scrollIntoView();
            }
        });

        // --- START: ADDED NAVIGATION BUTTON LOGIC ---
        document.getElementById('prev-button').addEventListener('click', () => {
            if (currentChapterIndex > 0) {
                currentChapterIndex--;
                const chapterId = config.chapters[currentChapterIndex].id;
                document.getElementById(chapterId).scrollIntoView({ behavior: 'smooth' });
            } else {
                 // Optionally scroll to the very top (first chapter)
                 document.getElementById(config.chapters[0].id).scrollIntoView({ behavior: 'smooth' });
            }
        });

        document.getElementById('next-button').addEventListener('click', () => {
            if (currentChapterIndex < config.chapters.length - 1) {
                currentChapterIndex++;
                const chapterId = config.chapters[currentChapterIndex].id;
                document.getElementById(chapterId).scrollIntoView({ behavior: 'smooth' });
            } else {
                // Optionally scroll to the footer
                document.getElementById('footer').scrollIntoView({ behavior: 'smooth' });
            }
        });
        // --- END: ADDED NAVIGATION BUTTON LOGIC ---

    </script>

</body>

</html>
